<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
    <link rel="stylesheet" href="../public/styles.css" />
    <title>UpVote App for all</title>
  </head>
  <body>
    <div id="app_2">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>

      <div class="upvote">
        <article
          class="media submission"
          v-for="submission in sortedSubmission"
          :key="submission.id"
          :class="{ 'blue-border': submission.votes >= 25}"
        >
          <submission-component
            :submission="submission"
            :submissions="sortedSubmission"
          ></submission-component>
        </article>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
